id: https://w3id.org/linkml/workspace
name: workspace
title: LinkML Workspace Parameters
description: >-
  This model describes parameters provided by a user when creating a LinkML workspace
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types

default_range: string

classes:
  WorkspaceParameters:
    tree_root: true
    attributes:
      project_name:
        required: true
      github_org:
        required: true
      project_description:
      full_name:
        required: true
      email:
        required: true
        pattern: "^[\\w\\-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$"
      license:
        required: true
        range: Licenses
        
enums:
  Licenses:
    permissible_values:
      MIT:
      "BSD-3":
      "GNU GPL v3.0":
      "Apache Software License 2.0":
